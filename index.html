<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">

        <title>MultiDos</title>

        <!-- Style Sheet -->
        <link rel="stylesheet" type="text/css" href="assets/css/multiDos.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row mywrapper">

                <div class=" col-12 col-md-6 col-lg-4 mytodocontainer displaynone">
                    <div class="mytodolist">
                        <div class="mylistbox">
                            <input type="text" class="todotitle" placeholder="Others">
                
                            <ul>
                            </ul>
                        </div>
                
                        <input type="text" class="todoinput">
                    </div>
                </div>

                <div class=" col-12 col-md-6 col-lg-4 mytodocontainer">
                    <div class="mytodolist">
                        <div class="mylistbox">
                            <input type="text" class="todotitle" placeholder="Ex: Carry-on">
                            
                            <ul>
                            </ul>
                        </div>

                        <input type="text" class="todoinput">
                    </div>
                </div>
                
                <div class=" col-12 col-md-6 col-lg-4 mytodocontainer">
                    <div class="mytodolist">
                        <div class="mylistbox">
                            <input type="text" class="todotitle" placeholder="Ex: Luggage">
                            
                            <ul>
                            </ul>
                        </div>

                        <input type="text" class="todoinput">
                    </div>
                </div>
                
                <div class=" col-12 col-md-6 col-lg-4 mytodocontainer">
                    <div class="mytodolist">
                        <div class="mylistbox">
                            <input type="text" class="todotitle" placeholder="Ex: Buy at destination">
                            
                            <ul>
                            </ul>
                        </div>

                        <input type="text" class="todoinput">
                    </div>

                    <div class="myplusicon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </div>

            </div>

        </div>


        <!-- Optional JavaScript -->
        <!-- Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>

        <!--JavaScript -->
        <script src="assets/js/multiDos.js"></script>

    </body>

</html>
